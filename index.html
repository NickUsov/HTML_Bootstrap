<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <nav class=" navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img class="header_logo" src="images/header_logo.png" alt="logotype">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="header_menu_item"><a href="#">Features</a></li>
                        <li class="header_menu_item"><a href="#">About</a></li>
                        <li class="header_menu_item"><a href="#">Pricing</a></li>
                        <li class="header_menu_item"><a href="#">Reviews</a></li>
                        <li class="header_menu_item"><a href="#">Contact</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <div class="home">
        <div class="container">
            <div class="row">
                <div class="column-md-6 col-lg-6">
                    <div class="home__info_block">
                        <img src="images/Logo2.png" alt="logo" class="home__logo">
                        <p class="home__info_paragraph">
                            MODERN AXURE TEMPLATE <br> FOR BEAUTIFUL PROTOTYPES
                        </p>
                        <div class="home_separator"></div>
                        <p class="home__info_text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                            euismod bibendum laoreet. Proin gravida dolor sit amet lacus
                            accumsan et viverra justo commodo.
                        </p>
                        <button class="home__button">
                            Download
                        </button>
                    </div>
                </div>
                <div class="column-md-6 col-lg-4 col-lg-offset-2">
                    <div class="home__form_block">
                        <div class="home__form_headliner">
                            <p class="home__form_paragraph">
                                Try Your <span class="form__orange">FREE</span> Trial Today
                            </p>
                        </div>
                        <form class="form-horizontal">
                            <div class="control-group border-group">
                                <label class="control-label" for="inputEmail">Name</label>
                                <div class="controls">
                                    <input type="text" id="inputName" class="input">
                                </div>
                            </div>
                            <div class="control-group border-group">
                                    <label class="control-label" for="inputEmail">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" class="input">
                                    </div>
                            </div>
                            <div class="control-group border-group">
                                <label class="control-label" for="inputPassword">Password</label>
                                <div class="controls">
                                    <input type="password" id="inputPassword" class="input">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Get started</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
